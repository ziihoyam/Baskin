<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.6.0.js"></script>
   
</head>
<body>
    <h1 id="logo"><a href="index.html"><img src="images/logo_baskinrobbins.png"></a></h1> 
    <div id="login">
        <div class="login_box">
            <div class="login_group">
                <label for="id">아이디</label><input type="text" name="id" id="id" size="22"><br>
                <label for="pwd">비밀번호</label><input type="password" name="pwd" id="pwd" size="22"><br>
                <div class="button_group">
                <button class="bt_login"><strong>로그인</strong></button>
                <button class="bt_kakao"><img src="images/kakao-icon.png" width="15"><strong>카카오로 시작하기</strong></button>
            </div>
            <div class="login_find">
                <div class="a_group">
                    <a href="#">아이디 찾기</a>
                    <a href="#">비밀번호 찾기</a>
                    <a href="#">회원가입</a>
                </div>
            </div>
        </div>
    </div>  
</div>
</body>
<script src="js/login.js"></script>
</html>
